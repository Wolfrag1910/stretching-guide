<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stretching GIFs Blog</title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    /* Container for the tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      background: #e9e9e9;
    }

    /* Style for each tab label */
    .tabs label {
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 5px;
      border: 1px solid transparent;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      transition: background 0.3s;
    }

    .tabs label:hover {
      background: #d9d9d9;
    }

    /* Hide the radio buttons */
    .tabs input[type="radio"] {
      display: none;
    }

    /* Content sections for each tab */
    .content {
      display: none;
      padding: 20px;
      background: white;
    }

    /* Show the content corresponding to the checked radio button */
    #tab1:checked ~ .content1,
    #tab2:checked ~ .content2,
    #tab3:checked ~ .content3 {
      display: block;
    }

    /* Style for active tab label */
    #tab1:checked + label,
    #tab2:checked + label,
    #tab3:checked + label {
      background: white;
      border: 1px solid #ccc;
      border-bottom: 1px solid white;
    }

    /* Image styling (optional) */
    .content img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Tabs Navigation -->
  <div class="tabs">
    <input type="radio" id="tab1" name="tabs" checked>
    <label for="tab1">Arms</label>
    
    <input type="radio" id="tab2" name="tabs">
    <label for="tab2">Legs</label>
    
    <input type="radio" id="tab3" name="tabs">
    <label for="tab3">Back</label>
  </div>

  <!-- Content for each tab -->
  <div class="content content1">
    <h2>Arms Stretching</h2>
    <img src="images/arms1.gif" alt="Arms Stretch 1">
    <img src="images/arms2.gif" alt="Arms Stretch 2">
  </div>

  <div class="content content2">
    <h2>Legs Stretching</h2>
    <img src="images/legs1.gif" alt="Legs Stretch 1">
    <img src="images/legs2.gif" alt="Legs Stretch 2">
  </div>

  <div class="content content3">
    <h2>Back Stretching</h2>
    <img src="images/back1.gif" alt="Back Stretch 1">
    <img src="images/back2.gif" alt="Back Stretch 2">
  </div>
</body>
</html>
