<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Stretching GIFs Blog</title>
</head>
<body>
  <!-- Tabs Navigation -->
  <div class="tabs">
    <input type="radio" id="tab1" name="tabs" checked>
    <label for="tab1">Arms</label>
    
    <input type="radio" id="tab2" name="tabs">
    <label for="tab2">Legs</label>
    
    <input type="radio" id="tab3" name="tabs">
    <label for="tab3">Back</label>
  </div>

  <!-- Content for each tab -->
  <div class="content content1">
    <h2>Arms Stretching</h2>
    <img src="images/arms1.gif" alt="Arms Stretch 1">
    <img src="images/arms2.gif" alt="Arms Stretch 2">
  </div>

  <div class="content content2">
    <h2>Legs Stretching</h2>
    <img src="images/legs1.gif" alt="Legs Stretch 1">
    <img src="images/legs2.gif" alt="Legs Stretch 2">
  </div>

  <div class="content content3">
    <h2>Back Stretching</h2>
    <img src="images/back1.gif" alt="Back Stretch 1">
    <img src="images/back2.gif" alt="Back Stretch 2">
  </div>
</body>
</html>
